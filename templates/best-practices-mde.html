<!doctype html>
<html lang="en">
<head>
    <title>SoftLeader Deployer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/bootstrap-4.1.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/latest/styles/github.min.css">
    <style>
        :root {
            --jumbotron-padding-y: 3rem;
        }

        footer {
            padding-top: 3rem;
            padding-bottom: 3rem;
        }

        footer p {
            margin-bottom: .25rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="https://github.com/softleader/deployer">
        <img src="https://avatars0.githubusercontent.com/u/18475967?s=400&u=9fe4cb519c6ee3f39b96c4eac02856cd65e84e0f&v=4"
             width="30" height="30" class="d-inline-block align-top" alt="">
        Deployer
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/deploy">Deploy YAML</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/histories">History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/stacks">Swarm Stacks</a>
            </li>
            {{range $key, $value := .navbar}}
                <li class="nav-item">
                    <a class="nav-link" href="{{$value}}">{{$key}}</a>
                </li>
            {{end}}
        </ul>
    </div>
</nav>

<main role="main">
    <div class="container">
        <p></p>
        <h2>
            Best Practices for Production Deployment
        </h2>
        <hr>

        <form action="/best-practices/mde" method="post">
            <textarea name="content" id="content" hidden>{{.out}}</textarea>
        </form>
    </div>
</main>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#" class="text-muted"><i class="fa fa-angle-double-up fa-2x"></i></a>
        </p>
        <p><a href="https://github.com/softleader" class="text-muted"><i class="fa fa-github"></i></a> <a href="https://www.facebook.com/softleader" class="text-muted"><i class="fa fa-facebook"></i></a></p>
        <p>Copyright Â© 2018 <a href="https://www.softleader.com.tw" class="text-muted">SoftLeader Technology Crop</a>. All rights reserved.</p>
    </div>
</footer>

<script src="/jquery/jquery-3.3.1.min.js"></script>
<script src="/bootstrap-4.1.0-dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<script src="https://cdn.jsdelivr.net/highlight.js/latest/highlight.min.js"></script>

<script>
    $(function() {
        // https://github.com/sparksuite/simplemde-markdown-editor
        var simplemde = new SimpleMDE({
            autofocus: true,
            element: document.getElementById("content"),
            forceSync: true,
            indentWithTabs: false,
            lineWrapping: false,
            placeholder: "Type here...",
            promptURLs: true,
            renderingConfig: {
                singleLineBreaks: true,
                codeSyntaxHighlighting: true,
            },
            tabSize: 4,
            toolbar: [
                "bold", "italic", "heading", "|",
                "quote", "unordered-list", "ordered-list", "table", "|",
                "link", "image", "horizontal-rule", "|",
                "preview", {
                    name: "save",
                    action: function (editor){
                        $("form").submit();
                    },
                    className: "fa fa-floppy-o",
                    title: "Save",
                }, "|",
                "guide"
            ],
        });
    })
</script>

</body>
</html>
