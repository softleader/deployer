<!doctype html>
<html lang="en">
<head>
    <title>SoftLeader Deployer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/latest/styles/github.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="https://github.com/softleader/deployer">
        <img src="https://avatars0.githubusercontent.com/u/18475967?s=400&u=9fe4cb519c6ee3f39b96c4eac02856cd65e84e0f&v=4"
             width="30" height="30" class="d-inline-block align-top" alt="">
        SoftLeader Deployer
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">List Stacks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/deploy">Deploy YAML</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/best-practices">Best Practices</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <p>
    <h3>Best Practices for Production Deployment</h3>
    <p>

    <textarea id="content" hidden>{{.out}}</textarea>
</div>

<script src="https://use.fontawesome.com/c4e1e41426.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<script src="https://cdn.jsdelivr.net/highlight.js/latest/highlight.min.js"></script>

<script>
    // https://github.com/sparksuite/simplemde-markdown-editor
    var simplemde = new SimpleMDE({
        autofocus: true,
        element: document.getElementById("content"),
        forceSync: true,
        indentWithTabs: false,
        lineWrapping: false,
        placeholder: "Type here...",
        promptURLs: true,
        renderingConfig: {
            singleLineBreaks: true,
            codeSyntaxHighlighting: true,
        },
        styleSelectedText: false,
        tabSize: 4,
        toolbar: [
            "bold", "italic", "heading", "|",
            "quote", "unordered-list", "ordered-list", "table", "|",
            "link", "image", "horizontal-rule", "|",
            "preview", {
                name: "save",
                action: function (editor){
                    var $saving = $(".saving");
                    if ($saving.length < 1) {
                        $saving = $("<span class='saving'>Saving...</space>");
                    }
                    $(".editor-statusbar span").first().before($saving);
                    $.ajax({
                        type: 'post',
                        url: '/best-practices',
                        data: editor.value(),
                    }).done(function() {
                        $saving.remove();
                    }).fail(function(jqXHR, textStatus, errorThrown) {
                        $saving.html("["+textStatus+"] " + errorThrown);
                    });
                },
                className: "fa fa-floppy-o",
                title: "Save",
            }, "|",
            "guide"
        ],
    });
    simplemde.togglePreview();
</script>

</body>
</html>
